name: Build Real Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          # Bu yerda bizning saytimizni APK-ga o'raydi
          yes | bubblewrap init --manifest=https://vmamatov76-code.github.io/G-ani-G-ildiragi/manifest.json
          bubblewrap build --skipSigning
          mkdir -p output
          cp *.apk output/ || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: G-ani-Gildiragi-Tayyor-APK
          path: output/*.apk
